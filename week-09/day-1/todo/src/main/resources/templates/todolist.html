<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <UL th:each="todo:${todoList}">
        <li th:text="${todo.title} + ${todo.id}"></li>
    </UL>

</body>
</html>

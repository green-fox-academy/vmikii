<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <a href="/todo/add">add a new todo</a>
    <a href="/todo/?isActive=true">list not active</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ACTION</th>
                <th>DONE</th>
                <th>URGENT</th>
            </tr>
        </thead>
            <tbody>
            <tr th:each="todo : ${todos}" >
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.done}"></td>
                <td th:text="${todo.urgent}"></td>
                <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}">Delete</a></td>
                <td><a th:href="@{/todo/{id}/edit(id=${todo.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
